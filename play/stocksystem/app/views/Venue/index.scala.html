@(venues:Iterable[java.util.Map[_,_]])(implicit flash:play.mvc.Scope.Flash)

@if(flash.get("error")) {
	<p style="color:#c00">
		@flash.get("error")
	</p>
}
@main(title = "Home") {
		<ul>
		@for(venue <- venues) {
			<li>@venue.get("name") : @venue.get("description")
			<input type="button" onclick="location.href='@action(controllers.Venue.edit(venue.get("_id").toString))'" value="edit" />
			</li>
		}
		</ul>
		<hr>
    <form action ="@action(controllers.Venue.addVenue)" method="POST">
			Name:
			<input type="text" name="name" />
			<br />
			Description:
			<input type="text" name="description">
			<br />
			<input type="submit" value="Add Venue" />
    </form>
    
    
}
