@()(implicit flash:play.mvc.Scope.Flash)

@if(flash.get("error")) {
	<p style="color:#c00">
		@flash.get("error")
	</p>
}
@main(title = "Home") {
    <form action ="@action(controllers.Application.sayHello)" method="GET">
	<input type="text" name="myName" />
	<input type="submit" value="Say hello!" />
    </form>
    
}
