<html>
  <head>
    <style type="text/css">
      .ctr {
        text-align: center;
      }

      #preview {
        width: 150px;
        height: auto;
      }
    </style>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
    <script src="save.js" type="text/javascript"></script>
  </head>
  <body onload="loaded()">
    <div class="ctr">
      <h2>Save image?</h2>
      <center><div id="error" hidden="hidden"></div></center>
      <div>
      <img id="preview"/>
      </div>
      Save as: <input type="text" id="filename">
      <button id="save">Save</button>
    </div>
  </body>
</html>
